            <section class="st">
                <div class="judul"> <center><h1><b>Isi Untuk Pemesanan</b></h1></center></div>
                <hr>    <hr width=50%>
    <table border=0 align="center">
        <tbody>
            <form>
                <tr>
                    <td>
                        <label for="nama"> Nama Pemesan </label>
                    </td>
                    <td>:</td>
                    <td>
                            <input type="text" name="nama">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="no"> No Telpon </label>
                    </td>
                    <td>:</td>
                    <td>
                            <input type="text" name="no">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="al"> Kota </label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="al" name="al">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="ket">Alamat</label> 
                    </td>
                    <td>:</td>
                    <td>
                        <textarea name="ket" cols="60" rows="10"></textarea>  <!-- Teks Area -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ttl">Tanggal Pemesanan</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="date" name="ttl">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="kd"> Kode Barang </label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="kd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="jenis"> Jenis Pengiriman </label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="tiki"> Tiki
                        <input type="radio" name="jne"> JNE
                        <input type="radio" name="j&t"> J&T Expres

                    </td>
                </tr>

             

                <tr>
                     <td>
                        <label for="bank"> Jenis Bank </label>
                    </td>
                    <td>:</td>
                    <td>
        
                        <select name="bank">  
                            <option value="ts">BTN</option>
                            <option value="tp">BNI </option>
                            <option value="ti">BNI Syariah</option>
                            <option value="tm">Mandiri</option>
                            <option value="tpl">Mandiri Syariah</option>
                            <option value="t">BRI</option>
                    </td>
                </tr>

            
                <tr>
                    <td>
                        <label for="ket">Keterangan lain</label> 
                    </td>
                    <td>:</td>
                    <td>
                        <textarea name="ket" cols="60" rows="10"></textarea>  <!-- Teks Area -->
                    </td>
                </tr>

                <tr>
                    <td colspan="2"></td>
					<td>
						<button class="btn" type="submit">Pesan</button>
						<button class="btn" type="reset">Reset</button>
					</td>
                </tr>
                <br>
                <br>
                </form>
            </tbody>
        </table>
